buildscript {
    ext.KOTLIN_VER = '1.2.51'
    ext.GLIDE_VER = '4.7.1'
    ext.MIN_SDK = 23
    ext.TARGET_SDK = 27

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$KOTLIN_VER"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
